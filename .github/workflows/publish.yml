name: Publish to NPM & PyPI

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"

      - name: ğŸ—ï¸ Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Python packaging tools
        run: pip install setuptools wheel twine pyyaml

      - name: ğŸ“¦ Sync and publish NPM package
        run: |
          echo "ğŸ” Current working directory:"
          pwd

          echo "ğŸ“ Listing files here:"
          ls -la

          echo "ğŸ“ Listing files in client/:"
          ls -la client || echo "âŒ client/ directory not found"

          npm install
          cd client
          npm run sync-version
          cd ..
          npm publish

      - name: ğŸ Build Python package
        working-directory: server
        run: python setup.py sdist bdist_wheel

      - name: ğŸš€ Publish to PyPI
        working-directory: server
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}