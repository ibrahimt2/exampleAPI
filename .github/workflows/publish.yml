name: Publish to NPM & PyPI

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🟨 Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"

      - name: 🗝️ Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Python packaging tools
        run: pip install setuptools wheel twine pyyaml

      - name: 📦 Sync and publish NPM package
        run: |
          echo "🔍 Current working directory:"
          pwd

          echo "📁 Listing files here:"
          ls -la

          echo "📁 Listing files in client/:"
          ls -la client || echo "❌ client/ directory not found"

          npm install
          cd client
          npm run sync-version
          cd ..
          npm publish

      - name: 🐍 Build Python package
        working-directory: server
        run: python setup.py sdist bdist_wheel

      - name: 🚀 Publish to PyPI
        working-directory: server
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}