name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code.
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python and install Flask server dependencies.
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask requests

      - name: Start Flask Server
        working-directory: ./server
        run: |
          nohup python server.py > ../server.log 2>&1 &
          for i in {1..10}; do
            if curl -s http://localhost:5000/todos > /dev/null; then
              echo "Flask server is up!"
              break
            else
              echo "Waiting for Flask server to start..."
              sleep 3
            fi
          done

      # Step 4: Set up Node.js environment (v18).
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      # Step 5: Install Node dependencies.
      - name: Install Node dependencies
        run: npm install

      # Step 6: Run all tests with coverage.
      - name: Run Tests
        run: npm run test

      - name: Run typecheck
        run: npm run build:dev
