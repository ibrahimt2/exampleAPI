name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository code.
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python and install server dependencies.
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask requests

      # Step 3: Start the Flask Server in the background.
      - name: Start Flask Server
        run: |
          nohup python server/server.py > server.log 2>&1 &
          # Wait for the server to be ready (checking the /todos endpoint)
          for i in {1..10}; do
            if curl -s http://localhost:5000/todos > /dev/null; then
              echo "Flask server is up!"
              break
            else
              echo "Waiting for Flask server to start..."
              sleep 3
            fi
          done

      # Step 4: Set up Node.js environment.
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 5: Install Node dependencies.
      - name: Install Node dependencies
        run: npm install

      # Step 6: Run tests (unit tests and integration tests using the auto-generated client).
      - name: Run Tests
        run: npm run test

      # Step 7: Build the project (with type checking) and perform any additional build steps.
      - name: Build and Type Check
        run: npm run build:dev -- --env typeCheck && npm run build -- --env appendToDist